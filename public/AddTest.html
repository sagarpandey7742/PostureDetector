<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Add New Test</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Add new test</h3>
      <div>
        <div class="form-group">
          <label for="testName">Test Name</label>
          <input
            type="text"
            class="form-control"
            id="testName"
            name="testName"
            placeholder="ex. Blood Pressure"
          />
        </div>

        <h5>Enter angles of the concerned joints:</h5>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftShoulder">Left Shoulder</label>
            <input
              type="text"
              class="form-control"
              id="leftShoulder"
              name="leftShoulder"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="rightShoulder">Right Shoulder</label>
            <input
              type="text"
              class="form-control"
              id="rightShoulder"
              name="rightShoulder"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftElbow">Left Elbow</label>
            <input
              type="text"
              class="form-control"
              id="leftElbow"
              name="leftElbow"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="rightElbow">Right Elbow</label>
            <input
              type="text"
              class="form-control"
              id="rightElbow"
              name="rightElbow"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftHip">Left Hip</label>
            <input
              type="text"
              class="form-control"
              id="leftHip"
              name="leftHip"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="rightHip">Right Hip</label>
            <input
              type="text"
              class="form-control"
              id="rightHip"
              name="rightHip"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftKnee">Left Knee</label>
            <input
              type="text"
              class="form-control"
              id="leftKnee"
              name="leftKnee"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="rightKnee">Right Knee</label>
            <input
              type="text"
              class="form-control"
              id="rightKnee"
              name="rightKnee"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submit()">
          Save
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script>
      function submit() {
        const data = {
          testName: document.getElementById("testName").value,
          leftShoulder: document.getElementById("leftShoulder").value,
          rightShoulder: document.getElementById("rightShoulder").value,
          leftElbow: document.getElementById("leftElbow").value,
          rightElbow: document.getElementById("rightElbow").value,
          leftHip: document.getElementById("leftHip").value,
          rightHip: document.getElementById("rightHip").value,
          leftKnee: document.getElementById("leftKnee").value,
          rightKnee: document.getElementById("rightKnee").value,
        };
        console.log(data);

        var request = new XMLHttpRequest();
        request.open("POST", "/api/addTest");
        request.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            window.location = "/";
          }
        };

        request.send(data);
      }
    </script>
  </body>
</html>
