<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Add New Test</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Add new test</h3>
      <form>
        <div class="form-group">
          <label for="testName">Test Name</label>
          <input
            type="text"
            class="form-control"
            id="testName"
            placeholder="ex. Blood Pressure"
          />
        </div>

        <h5>Enter angles of the concerned joints:</h5>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftShoulder">Left Shoulder</label>
            <input type="text" class="form-control" id="leftShoulder" />
          </div>
          <div class="form-group col-md-6">
            <label for="rightShoulder">Right Shoulder</label>
            <input type="text" class="form-control" id="rightShoulder" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftElbow">Left Elbow</label>
            <input type="text" class="form-control" id="leftElbow" />
          </div>
          <div class="form-group col-md-6">
            <label for="rightElbow">Right Elbow</label>
            <input type="text" class="form-control" id="rightElbow" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftHip">Left Hip</label>
            <input type="text" class="form-control" id="leftHip" />
          </div>
          <div class="form-group col-md-6">
            <label for="rightHip">Right Hip</label>
            <input type="text" class="form-control" id="rightHip" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftKnee">Left Knee</label>
            <input type="text" class="form-control" id="leftKnee" />
          </div>
          <div class="form-group col-md-6">
            <label for="rightKnee">Right Knee</label>
            <input type="text" class="form-control" id="rightKnee" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
